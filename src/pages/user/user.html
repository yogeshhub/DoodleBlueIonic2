<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>User</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-searchbar
      [(ngModel)]="searchTerm"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput(searchTerm)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-list no-lines>
        <ion-item>
          Show Contacts
          <ion-icon name="add"  (click)="showContacts()" item-right></ion-icon>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-list *ngIf="contactsfound !== undefined">
    <ion-item *ngFor="let contact of contactsfound">
      <ion-thumbnail item-left>
        <img class="home-img" src="{{contact.photos}}">
      </ion-thumbnail>
      <h2>{{contact.displayName}}</h2>
      <p>{{contact.phoneNumbers[0].value}}</p>
    </ion-item>
  </ion-list>
</ion-content>
